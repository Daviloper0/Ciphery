<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um encriptador de senhas, com criptografia simples.">
  <title>Ciphery - Desbloqueie seu mundo com senhas seguras!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><linkhref="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" type="text/css"/>
</noscript>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="./components/Input/input.css">
  <link rel="stylesheet" href="./components/Buttons/buttons.css">
  <link rel="stylesheet" href="./themes/lighttheme.css">
  <link rel="stylesheet" href="./themes/darktheme.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
</head>

<body data-theme="light">
  <header>
    <div class="app-breaker">
      <h1>Ciphery</h1>
      <h2>Desbloqueie seu mundo com senhas seguras!</h2>
    </div> 
    <div class="app-options">
      <app-tertiarybutton source="/assets/light/light-colormode.svg" do="switchColorMode" alt="Change color theme"></app-tertiarybutton>
      <app-tertiarybutton source="/assets/light/light-github.svg" linkTo="" alt="Check GitHub page"></app-tertiarybutton>
    </div>
  </header>
  <div class="app-row">
    <main>
      <label for="non-encrypted-password">Senha Padrão</label>
      <div class="app-cardrow">
          <app-longinput data-selectable="true" input-id="non-encrypted-password"></app-longinput>
          <app-tertiarybutton source="/assets/light/light-copy.svg" do="copy"></app-tertiarybutton>
          <app-primarybutton content="Gerar" id="generate"></app-primarybutton>
      </div>

      <label for="encrypted-password">Hash Gerado</p>
      <div class="app-cardrow">
          <app-longinput data-selectable="false" input-id="encrypted-password"></app-longinput>
          <app-primarybutton content="Copiar" id="copy"></app-primarybutton>
      </div>
      <div class="app-cardrow">
          <app-secondarybutton content="MD5" data-selected="true" data-set="cryptography"></app-secondarybutton>
          <app-secondarybutton content="SHA-1" data-selected="false" data-set="cryptography"></app-secondarybutton>
          <app-secondarybutton content="BASE64" data-selected="false" data-set="cryptography"></app-secondarybutton>
      </div>
    </main>
    <section>
      <p>Características</p>
      <div class="app-cardrow"> 
          <app-secondarybutton content="ABC" data-selected="true" data-set="options" data-start="65" data-end="90"></app-secondarybutton>
          <app-secondarybutton content="abc" data-selected="true" data-set="options" data-start="97" data-end="122"></app-secondarybutton>
          <app-secondarybutton content="123" data-selected="false" data-set="options" data-start="48" data-end="57"></app-secondarybutton>
          <app-secondarybutton content="!#@" data-selected="false" data-set="options" data-start="33" data-end="47"></app-secondarybutton>
      </div>
      <label for="password-size">Tamanho</label>
      <app-shortinput input-id="password-size"></app-shortinput>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
