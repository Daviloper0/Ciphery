<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciphery - Desbloqueie seu mundo com senhas seguras!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body data-theme="light">
    <header>
        <div class="app-breaker">
            <h1>Ciphery</h1>
            <h2>Desbloqueie seu mundo com senhas seguras!</h2>
        </div> 
        <div class="app-options">
            <app-tertiarybutton source="/assets/light/light-colormode.svg" do="switchColorMode"></app-tertiarybutton>
            <app-tertiarybutton source="/assets/light/light-github.svg" linkTo=""></app-tertiarybutton>
        </div>
    </header>
    <div class="app-row">
        <main>
            <p>Senha Padrão</p>
            <div class="app-cardrow">
                <app-longinput id="nonEncryptedPassword"></app-longinput>
                <app-tertiarybutton source="/assets/light/light-copy.svg"></app-tertiarybutton>
                <app-primarybutton content="Gerar" id="generate"></app-primarybutton>
            </div>

            <p>Hash Gerado</p>
            <div class="app-cardrow">
                <app-longinput data-selectable="false"></app-longinput>
                <app-primarybutton content="Copiar"></app-primarybutton>
            </div>
            <div class="app-cardrow">
                <app-secondarybutton content="MD5" data-selected="true" data-set="cryptography"></app-secondarybutton>
                <app-secondarybutton content="SHA-1" data-selected="false" data-set="cryptography"></app-secondarybutton>
                <app-secondarybutton content="BASE64" data-selected="false" data-set="cryptography"></app-secondarybutton>
            </div>
        </main>
        <section>
            <p>Características</p>
            <div class="app-cardrow"> <!--TODO: salvar essas opções automaticamente, ou pelo menos a cada vez que usar o gerador-->
                <app-secondarybutton content="ABC" data-selected="true" data-set="options" data-start="65" data-end="90"></app-secondarybutton>
                <app-secondarybutton content="abc" data-selected="true" data-set="options" data-start="97" data-end="122"></app-secondarybutton>
                <app-secondarybutton content="123" data-selected="false" data-set="options" data-start="48" data-end="57"></app-secondarybutton>
                <app-secondarybutton content="!#@" data-selected="false" data-set="options" data-start="33" data-end="47"></app-secondarybutton>
            </div>
            <p>Tamanho</p>
            <app-shortinput></app-shortinput>
        </section>
    </div>
    <script type="text/javascript" src="./node_modules/crypto-js/crypto-js.js"></script>
    <script>
        
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
